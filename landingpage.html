<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Demo</title>
    <link rel="stylesheet" href="build/css/landingpage.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700,600,400' rel='stylesheet'
          type='text/css'>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
</head>
<body id="SiteBody" class="site">
<header class="header fixed-header" id="Header">
    <div class="topbar" id="TopBar">
        <a id="ToggleMainNavigation" class="icon-menu topbar-action navigation-toggler"><span
                id="TitleText">Community</span></a>
    </div>
    <div class="dropdown" id="menu-portfolio">
        <ul>
            <li><a href="">Design</a></li>
            <li><a href="">Motion</a></li>
        </ul>
    </div>
    <nav class="navbar-main" id="MainNavigation" role="navigation">
        <div class="home">
            <a class="logo" href="/">hellofellow.com</a>
        </div>
        <ul>
            <li class="active"><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Design</a></li>
            <li><a href="">Motion</a></li>
        </ul>
    </nav>
</header>
<div class="darkener" id="DropdownDarkener"></div>

<div class="darkener" id="Darkener"></div>
<div class="content-wrapper" id="AllContentWrapper">

    <section class="wrapper" id="main" role="document">
        <section id="MainContent" class="main">
            <div class="hero">

            </div>
            <footer class="footer" id="Footer">Footer</footer>
        </section>

    </section>

</div>
<script type="application/javascript" src="build/js/app.js"></script>
<script type="application/javascript">

    (function (document) {
        // Setup Handler for Navigation bars:
        FlexCss.init(document);
        FlexCss.CreateOffCanvas('MainNavigation', 'ToggleMainNavigation', 'Darkener', -1);

        // Setup Dropdown and Tooltip
        FlexCss.CreateDropdown('SiteBody', 'DropdownDarkener');
        FlexCss.CreateTooltip('SiteBody');
        FlexCss.Toggleable('SiteBody');
        new FlexCss.Modal('SiteBody').registerEvents();

    })(document);

</script>

</body>
</html>
